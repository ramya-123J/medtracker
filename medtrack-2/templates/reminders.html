{% extends "patient_base.html" %}

{% block content %}
  <h2>Reminders</h2>
  {% if reminders %}
    {% for rem in reminders %}
      <div style="background: #fff; padding: 15px; margin-bottom: 15px; border-left: 5px solid #007B8F; box-shadow: 0 0 5px rgba(0,0,0,0.05);">
        <p><strong>Time:</strong> {{ rem.time }}</p>
        <p><strong>Message:</strong> {{ rem.message }}</p>
      </div>
    {% endfor %}
  {% else %}
    <p>No reminders added yet.</p>
  {% endif %}
{% endblock %}
